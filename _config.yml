theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/
    source: blog/_posts

defaults:
  -
    scope:
      path: "blog/_posts"
      type: "posts"
    values:
      layout: post


permalink: /blog/:title/
