title: "My Blog"
author: "Maggie von Ebers"
description: "Targeted implicit neural representation editing, with love."
# Email / Social media user names used by the minima theme:
# All of these are optional and can be removed or commented out
email: "vonebersm@gmail.com"
twitter_username: "twitteruser"
github_username: "mx60s"
linkedin_username: "maggie-v"

baseurl: "/blog"

#########################################################################################
######### Nothing below needs to be changed (unless you know what you're doing) #########
#########################################################################################
theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
